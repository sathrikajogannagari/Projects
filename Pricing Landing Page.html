<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pricing Page</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Fictional Product Pricing</h1>
  </header>
  <main>
    <section class="pricing-plans">
      <div class="plan">
        <h2>Basic Plan</h2>
        <p class="price">$10/month</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
        </ul>
        <button>Select</button>
      </div>
      <div class="plan">
        <h2>Premium Plan</h2>
        <p class="price">$20/month</p>
        <ul>
          <li>Feature 1</li>
          <li>Feature 2</li>
          <li>Feature 3</li>
          <li>Feature 4</li>
        </ul>
        <button>Select</button>
      </div>
      <!-- Additional plans can be added here -->
    </section>
    <section class="customization">
      <h2>Customization</h2>
      <div class="currency">
        <label for="currency">Choose Currency:</label>
        <select id="currency">
          <option value="USD">USD</option>
          <option value="EUR">EUR</option>
          <!-- Additional currency options can be added here -->
        </select>
      </div>
      <div class="unit">
        <label for="unit">Choose Unit:</label>
        <select id="unit">
          <option value="metric">Metric</option>
          <option value="imperial">Imperial</option>
          <!-- Additional unit options can be added here -->
        </select>
      </div>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Fictional Product. All rights reserved.</p>
  </footer>
</body>
</html>
